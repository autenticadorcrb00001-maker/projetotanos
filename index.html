<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conta — Beblue (Mock)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg-start: #1462d8;
      --bg-end: #0b3e86;
      --muted: rgba(255,255,255,0.65);
    }
    body{
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#f3f6fb 0%, #e9eef7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .phone{
      width: 360px;
      max-width:90vw;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 34px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.18), inset 0 1px 0 rgba(255,255,255,0.02);
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.03);
      transform: rotate(0deg);
    }
    .screen{padding:18px;}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.06);backdrop-filter: blur(6px);}
    .seg-bar{height:6px;border-radius:999px;background:linear-gradient(90deg,#24d06a,#ffd24a,#00b0ff);}
    .glass-card{background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.04); box-shadow: 0 6px 18px rgba(3,6,23,0.2); border-radius:14px}
    .small-muted{color:var(--muted);font-size:13px}
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen bg-gradient-to-b from-[rgba(10,62,147,0.98)] to-[rgba(20,98,216,0.98)] p-5">
      <div class="flex items-center justify-between">
        <button class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10 text-white/90">✕</button>
        <div class="flex items-center gap-2 text-white">
          <img src="https://ui-avatars.com/api/?name=Elisa+Nunes&background=ffffff&color=0b3e86&size=48" alt="avatar" class="w-8 h-8 rounded-full border border-white/30" />
          <div class="text-sm font-semibold">Elisa Nunes</div>
        </div>
        <div class="w-8"></div>
      </div>

      <div class="mt-4">
        <div class="flex items-center gap-3">
          <div class="chip text-white text-xs">
            <span class="w-2 h-2 rounded-full bg-green-400 inline-block"></span>
            <span class="small-muted">SALDO TOTAL DISPONÍVEL</span>
          </div>
        </div>

        <div class="mt-3 text-white">
          <div class="text-4xl font-extrabold leading-tight">R$ 5.250,00</div>
          <div class="mt-3 seg-bar w-full"></div>
        </div>

        <div class="mt-3 grid grid-cols-3 gap-2 text-white text-sm">
          <a href="recarga.html" class="glass-card p-3 text-center block hover:bg-white/10 transition">
            <div class="text-xs small-muted">RECARGA</div>
            <div class="font-semibold mt-1">R$ 250,00</div>
          </a>
          <a href="pix.html" class="glass-card p-3 text-center block hover:bg-white/10 transition">
            <div class="text-xs small-muted">PIX</div>
            <div class="font-semibold mt-1">R$ 5250,00</div>
          </a>
          <div class="glass-card p-3 text-center">
            <div class="text-xs small-muted">CASHBACK</div>
            <div class="font-semibold mt-1">R$ 120,00</div>
          </div>
        </div>

        <div class="mt-4">
          <button onclick="window.location.href='credito.html'" class="w-full py-3 rounded-full bg-white/10 border border-white/20 text-white font-semibold text-sm shadow-sm">
            CONSUMIR 1º O SALDO DE CASHBACK
          </button>
        </div>
      </div>

      <div class="mt-6">
        <div class="grid grid-cols-3 gap-3">
          <a href="credito.html" class="glass-card p-3 text-white text-center block hover:bg-white/10 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c-4.418 0-8 1.79-8 4v4h16v-4c0-2.21-3.582-4-8-4z"/></svg>
            <div class="mt-2 text-xs small-muted">Meu Crédito</div>
          </a>

          <a href="extrato.html" class="glass-card p-3 text-white text-center block hover:bg-white/10 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7h18M3 12h18M3 17h18"/>
            </svg>
            <div class="mt-2 text-xs small-muted">Meu Extrato</div>
          </a>

          <div class="glass-card p-3 text-white text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v8m4-4H8"/>
            </svg>
            <div class="mt-2 text-xs small-muted">Transf. Multiplus</div>
          </div>
        </div>
      </div>

      <div class="mt-5 glass-card p-4 text-white flex items-center gap-3">
        <div class="w-14 h-14 rounded-lg bg-white/12 flex items-center justify-center">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" class="opacity-95"><path d="M12 2v20"/><path d="M5 7h14"/></svg>
        </div>
        <div>
          <div class="text-sm font-semibold">Troque seu Cashback por Pontos Multiplus</div>
          <div class="text-xs small-muted">Suas férias com Beblue</div>
        </div>
        <div class="ml-auto">
          <button onclick="window.location.href='multiplus.html'" class="px-3 py-2 rounded-lg bg-white/6 text-white text-sm">Clique</button>
        </div>
      </div>

      <div class="mt-4 text-xs small-muted">Destaques</div>

    </div>
  </div>
</body>
</html>
